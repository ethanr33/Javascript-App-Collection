<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Services Status</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main class="row px-0 mx-0">
        <div class="col-12">
          <h1 class="text-center">Github Status</h1>
        </div>
        <div class="row col-10 bg-light mx-auto shadow-sm">
            <div class="col-12 border-bottom align-items-center justify-content-center">
              <p id="github-status">Github Status: Operational</p>
            </div>
            <div class="col-12 align-items-center justify-content-center">
              <p id="api-status">API Request Status: Operational</p>
            </div>
            <div class="col-12 align-items-center justify-content-center">
              <p id="issues-status">Issues, PRs: Operational</p>
            </div>
            <div class="col-12 align-items-center justify-content-center">
              <p id="notifications-status">Notiifcations: Operational</p>
            </div>
            <div class="col-12 align-items-center justify-content-center">
              <p id="gists-status">Gists: Operational</p>
            </div>
            <div class="col-12 align-items-center justify-content-center">
              <p id="pages-status">Github Pages: Operational</p>
            </div>
        </div>
    </main>
    <footer class="w-100">
      <p id="footer-text" class="position-absolute w-100 text-center">Made by <a href="http://www.ethanroos.website">Ethan Roos</a></p>
    </footer>
  </body>
</html>
