<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type='text/css' href='output.css'>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="form-container" class="flex w-2/12 flex-col justify-around items-center container mt-40 mr-auto ml-auto">
      <h1 id="form-title" class="text-3xl mb-3">Login</h1>
      <div id="input-container" class="container w-8/12 h-40 mx-auto flex flex-col justify-around items-center">
        <label for="username" class="">Username:</label>
        <input id="username" name="username" class="border border-gray-400">
        <label for="password" class="">Password:</label>
        <input id="password" type="password" class="border border-gray-400" name="password">
      </div>
      <p id="response-text" class="text placeholder-red-600 text-sm text-center w-full"></p>
      <button id="submit" class="w-8/12 h-8 text-lg bg-blue-500 rounded mt-3 text-white">Submit</button>
    </div>
    <footer class="w-full">
      <p id="footer" class="absolute bottom-0 pb-2 text-xs w-full text-center">Made by <a href="http://www.ethanroos.website">Ethan Roos</a></p>
    </footer>
  </body>
</html>
