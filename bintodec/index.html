<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Binary to Decimal</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1 id="main-title" class="title text">Binary to Decimal Converter</h1>
      <div id="controls">
        <input id="input">
        <button id="submit">Convert</button>
      </div>
      <p class="output text" id="output-text">Type in a binary number above to convert it to decimal</p>
    </main>
    <footer>
      <p id="footer" class="text footer-text">Made by Ethan Roos</p>
    </footer>
  </body>
</html>
